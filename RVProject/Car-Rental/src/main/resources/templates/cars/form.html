<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head"></head>
<body>
<div th:replace="/fragments/header :: body"></div>
<div class="container">
    <h2>Add / Edit Car</h2>
    <form th:action="@{/cars}" th:object="${car}" method="post">
        <div class="mb-3">
            <label class="form-label">Make</label>
            <input type="text" class="form-control" th:field="*{make}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Model</label>
            <input type="text" class="form-control" th:field="*{model}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Plate Number</label>
            <input type="text" class="form-control" th:field="*{plateNumber}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Year</label>
            <input type="number" class="form-control" th:field="*{year}" />
        </div>
        <div class="mb-3">
            <label class="form-label">Daily Rate</label>
            <input type="number" step="0.01" class="form-control" th:field="*{dailyRate}" />
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
    </form>
</div>
</body>
</html>
