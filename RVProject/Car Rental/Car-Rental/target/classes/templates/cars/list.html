<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/header :: head"></head>
<body>
<div th:replace="/fragments/header :: body"></div>
<div class="container">
    <h2>Cars</h2>
    <a class="btn btn-primary mb-2" href="/cars/new">Add Car</a>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Make</th>
            <th>Model</th>
            <th>Plate</th>
            <th>Year</th>
            <th>Rate</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}">1</td>
            <td th:text="${car.make}">Make</td>
            <td th:text="${car.model}">Model</td>
            <td th:text="${car.plateNumber}">Plate</td>
            <td th:text="${car.year}">Year</td>
            <td th:text="${car.dailyRate}">Rate</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
